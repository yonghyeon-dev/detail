<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>AI 생성 페이지</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <div class="min-h-screen">
      <!-- Section 1: hero -->
      <section
        class="bg-blue-700 pt-24 pb-16 flex flex-col items-center text-center p-8"

          class="inline-block bg-black text-white px-4 py-1.5 rounded-full text-sm font-semibold mb-6"

      </section>

      <!-- Section 2: testimonial -->
      <section class="bg-blue-700 pb-24 flex flex-col items-center p-8">
        <div
          class="w-[300px] h-[220px] bg-white rounded-3xl shadow-2xl -mt-16 flex flex-col items-start px-6 pt-10"
        ></div>
        <span
          class="font-bold text-gray-900 text-lg -mt-[180px] ml-6 relative z-10"
          >DOORA***</span

        <span class="text-yellow-400 text-xl -mt-[155px] ml-6 relative z-10"

        <p
          class="text-gray-700 text-base leading-relaxed -mt-[130px] ml-6 relative z-10 w-[252px]"

          유럽시간에 맞춘 24시간 카톡 케어 등... 또 유럽을 간다면 다시 함께하고
          싶은 여행사입니다♥

      </section>

  </body>
</html>
